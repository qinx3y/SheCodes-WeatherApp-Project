<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city name..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <div class="main-data">
        <div>
          <h1 id="city"></h1>
          <p class="details">
            <span id="time"></span>,
            <span id="weather-condition"></span>
            <br />
            Humidity:<strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="temperature">
          <div id="icon"></div>
          <div class="temperature-value" id="temperature"></div>
          <div class="temperature-unit">Â°C</div>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/qinx3y" target="_blank">Qin Xu</a> and is
          <a
            href="https://github.com/qinx3y/SheCodes-WeatherApp-Project"
            target="_blank"
            >on GitHub</a
          >
          and
          <a
            href="https://shecodes-weather-app-qin.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
