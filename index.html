<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter city name..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>

      <h1>Montreal</h1>
      <div>
        <p>
          Friday 10:00am, Sunny
          <br />
          Humidity:40%, Wind: 5km/h
        </p>
      </div>
      <div>☀️ -5 °C</div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/qinx3y" target="_blank">Qin Xu</a> and is
          <a
            href="https://github.com/qinx3y/SheCodes-WeatherApp-Project"
            target="_blank"
            >on GitHub</a
          >
          and
          <a
            href="https://shecodes-weather-app-qin.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
